<div style="height: 4rem;"></div>

<div class="content">
    <div class="row" style="margin-top:2%; padding: 0%; margin-left: 1%;width: 98%;">
        <div class="col-1"></div>
        <div class="col-3 text-center"><button *ngIf="hasPrev" class="btn btn-dark" (click)="prev()">previos</button></div>
        <div class="col-4 text-center"><a [routerLink]="['/book',bookId ]"><button class="btn btn-dark">Book </button></a> </div>
        <div class="col-3 text-center"><button *ngIf="hasNext" class="btn btn-dark" (click)="next()">next</button></div>
        <div class="col-1"></div>
    </div>
    <div class="row" style="margin-top:2%; padding: 0%; margin-left: 1%;width: 98%;">
        <div class="col-1"></div>
        <div class="col-9">
            <h3>{{chapter.name}}</h3>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row" style="padding: 0%; margin-left: 1%;width: 98%;">
        <div class="col-1"></div>
        <div class="col-10 border">
            {{chapter.content}}
        </div>
        <div class="col-1"></div>

    </div>
    <div class="row" style="margin-top:2%; padding: 0%; margin-left: 1%;width: 98%;">
        <div class="col-1"></div>
        <div class="col-3 text-center"><button *ngIf="hasPrev" class="btn btn-dark" (click)="prev()">previos</button></div>
        <div class="col-4 text-center"><a [routerLink]="['/book',bookId ]"><button class="btn btn-dark">Book </button></a> </div>
        <div class="col-3 text-center"><button *ngIf="hasNext" class="btn btn-dark" (click)="next()">next</button></div>
        <div class="col-1"></div>
    </div>
</div>
